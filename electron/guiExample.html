<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';"
    />
    <title>Electron-Python Interaction</title>
    <link rel="stylesheet" href="guiExample.css" />
  </head>

  <body>
    <div class="container">
      <div class="column">
        <textarea id="message_text" placeholder="WhatsApp mesajlarını girin;">
        </textarea>
        <select name="delivery_address" id="delivery_address">
          <option value="MIGROS">MIGROS</option>
          <option value="OPTIMUM">OPTIMUM</option>
          <option value="SETCARD">SETCARD</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
        <button id="parse_messages">Siparişleri listele</button>
        <button id="print_orders">Siparişleri yazdır</button>
      </div>
      <div class="column">
        <div id="order_list">
        </div>
      </div>
    </div>
  </body>
</html>
